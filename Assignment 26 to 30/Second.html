<html>
    <script>
    var num = prompt("Enter a number");
    var num1 = parseFloat(num);
    var a = Math.round(num1);
    var b = Math.floor(num1);
    var c = Math.ceil(num1);
    document.write("Number  = "+num1);
    document.write("</br>");
    document.write("Round off value = "+a);
    document.write("</br>");
    document.write("Floor value = "+b);
    document.write("</br>");
    document.write("Ceil value = "+c)

    
    </script>
</html>
