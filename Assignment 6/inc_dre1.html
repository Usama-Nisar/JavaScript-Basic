<html>
    <script>
    var a = 10;
    document.write("Result");
    document.write("</br>");
    document.write("The value of a = "+a);
    document.write("</br>");
    document.write("..........................");
    document.write("</br>");
    document.write("The value of ++a is = " + (++a));
    document.write("</br>");
    document.write("Now the valuee of a is = "+a);
    document.write("</br>");
    document.write("The value of a++ is = " + (a++));
    document.write("</br>");
    document.write("Now the value of a is = "+a);
    document.write("</br>");
    document.write("The value of --a is = " + (--a));
    document.write("</br>");
    document.write("Now the value of a is = "+a);
    document.write("</br>");
    document.write("The value of a-- is = " + (a--));
    document.write("</br>");
    document.write("Now the value of a is = "+a);
    </script>
</html>
